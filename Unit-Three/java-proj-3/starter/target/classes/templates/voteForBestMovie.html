<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/voteForBestMovie" method="put">
      <label>Your name:</label>
      <input type="text" name="voterName" />
      <select name="movieId">
        <option value="0">select movie</option>
        <option
          th:each="movie : ${movies}"
          th:value="${movie.id}"
          th:text="${movie.title}"
        ></option>
      </select>
      <p><input type="submit" value="Submit" /></p>
    </form>

    <a href="/">Home</a>
  </body>
</html>
